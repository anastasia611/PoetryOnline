apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Ryfma'
sourceCompatibility = 1.11
targetCompatibility = 1.11
version = '1.0'

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

repositories {
    mavenCentral()

    flatDir {
        dirs '3dparty/subtitle-master/target'
    }
}

dependencies {
    implementation name: 'subtitle-0.9.2-SNAPSHOT-jar-with-dependencies'
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev20210210-1.31.0'
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'org.json:json:20201115'
    compile 'com.github.sapher:youtubedl-java:1.+'
}